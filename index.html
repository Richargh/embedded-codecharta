<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeCharta Embedded</title>
</head>
<body>
    Select
    <button id="junit2018">Junit4 2018</button>
    <button id="junit2019">Junit4 2019</button>
    <button id="junitBoth">Junit4 2018&2019</button>
    <iframe id="codecharta"
            title="CodeCharta"
            width="100%"
            height="90%"
            src="https://maibornwolff.github.io/codecharta/visualization/app/index.html?file=https:%2F%2Fraw.githubusercontent.com%2FMaibornWolff%2Fcodecharta%2Fmain%2Fgh-pages%2Fassets%2Fccjson%2Fshowcase%2Fjunit5%2Fjunit5_2018-10-27.cc.json">
    </iframe>

    <script>
        const junit2018Url = "https:%2F%2Fraw.githubusercontent.com%2FMaibornWolff%2Fcodecharta%2Fmain%2Fgh-pages%2Fassets%2Fccjson%2Fshowcase%2Fjunit5%2Fjunit5_2018-10-27.cc.json";
        const junit2019Url = "https:%2F%2Fraw.githubusercontent.com%2FMaibornWolff%2Fcodecharta%2Fmain%2Fgh-pages%2Fassets%2Fccjson%2Fshowcase%2Fjunit5%2Fjunit5_2019-10-26.cc.json";
        function selectMap(mapUrl){
            const codechartaUrl = `https://maibornwolff.github.io/codecharta/visualization/app/index.html?file=${mapUrl}`;
            const codecharta = document.querySelector("#codecharta");
            codecharta.src = codechartaUrl;
        }
        function selectMaps(mapUrls){
            const queries = mapUrls.join("&file=");
            console.log("Queries", queries);
            const codechartaUrl = `https://maibornwolff.github.io/codecharta/visualization/app/index.html?file=${queries}`;
            const codecharta = document.querySelector("#codecharta");
            codecharta.src = codechartaUrl;
        }
        document.querySelector("#junit2018").onclick = () => {
            selectMap(junit2018Url);
        }
        document.querySelector("#junit2019").onclick = () => {
            selectMap(junit2019Url);
        }
        document.querySelector("#junitBoth").onclick = () => {
            selectMaps([junit2018Url, junit2019Url]);
        }
    </script>
</body>
</html>
